/**
 * Name of the precompiled script plugin for which the source code resides in the <b>buildSrc</b> is defined by the
 * file name of the script itself. In case that the filename is <b>com.tarasovvp.files-plugin.gradle</b> Then the
 * plugin id will be filename without the extension (.gradle).
 *
 * <ul>
 *   <li>Filename: com.tarasovvp.files-plugin.gradle</li>
 *   <li>Plugin id: com.tarasovvp.files-plugin</li>
 *   </ul>
 */
plugins {
  id 'com.tarasovv.files-plugin'
}